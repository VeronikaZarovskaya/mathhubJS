<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Анкета</title>
    <link rel="icon" href="https://cdn.freebiesupply.com/logos/large/2x/horizon-4-logo-png-transparent.png">
    <link rel="stylesheet" href="./styles.css" />
   
  </head>
  <body>
    <header>
      <nav>
        <a href="#">About us</a>
        <a href="#">Hobby</a>
        <a href="#">Contacts</a>
      </nav>
    </header>
    <main>
      
      <div class="aboutUs">
        <div>
          <img src="./me.jpg" alt="image" title="title" />
        </div>
        <div class="aboutUs-description">
          <p>
            <strong>Имя</strong>
            <span>Вероника Заровская</span>
          </p>
          <p>
            <strong>Изучаемый язык:</strong>
            <span>JavaScript</span>
          </p>
          <p>
            <strong>Hobby</strong>
            <span></span>
          </p>
        </div>
      </div>
      <div class="myGame" id="myGame">
        <h2>Play game</h2>
        <p></p>
        <input type="number" hidden="true" />
        <button>Начать!</button>
      </div>
      <div class="choosed_block">
        <h2>Выберите элементы</h2>
        <p>Значение выбрано: <span>0</span></p>
        <div class="choosed_block-container">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>

        </div>
      </div>
    </main>

    <footer>2023</footer>
    <script src="./script.js"></script>
  </body>
</html>
